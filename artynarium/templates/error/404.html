{% extends 'base/shop\base.html' %}
{% load static %}
{% block title %}404 Error{% endblock title %}
{% block content %}

<main class="main">

    <!-- breadcrumb -->
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'shop:home' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">404 Error</li>
            </ol>
        </div>
    </nav>
    <!-- breadcrumb -->

    <!-- Main -->
    <div class="error-content text-center" style="background-image: url({% static 'assets/images/backgrounds/error-bg.jpg' %})">
        <div class="container">
            <h1 class="error-title">Error 404</h1>
            <p>We are sorry, the page you've requested is not available.</p>
            <a href="{% url 'shop:home' %}" class="btn btn-outline-primary-2 btn-minwidth-lg">
                <span>BACK TO HOMEPAGE</span>
                <i class="icon-long-arrow-right"></i>
            </a>
        </div>
    </div>
    <!-- Main -->

</main>

{% endblock content %}
